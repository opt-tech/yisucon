@(name: String, assetsFinder: AssetsFinder)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/><title>Isuwitter</title>
        <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/style.css")">
    </head>
    <body>
        <header class="header">
            <a class="title" href="/">Isuwitter</a>
            @if(name != null) {
                <form class="logout" action="/logout" method="post">
                    <button type="submit">ログアウト</button>
                </form>
            }
            @if(name != null) {
                <span class="name">こんにちは @{name}さん</span>
            } else {
                <span class="name">こんにちは ゲストさん</span>
            }
            <form class="search" action="/search" method="get">
                <input type="text" name="q" placeholder="search" />
            </form>
        </header>
        <div class="container">
            @content
        </div>
        <script src="@assetsFinder.path("javascripts/script.js")" type="text/javascript"></script>
    </body>
</html>
