spring.datasource.password=${OPTWITTER_DB_PASSWORD:}
spring.datasource.username=${OPTWITTER_DB_USER:root}
spring.datasource.url=jdbc:mysql://${OPTWITTER_DB_HOST:localhost}:${OPTWITTER_DB_PORT:3306}/${OPTOMO_DB_NAME:optwitter}?useUnicode=true&characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.initialize=false
spring.thymeleaf.cache=false
spring.mvc.favicon.enabled=false
server.port=8080
